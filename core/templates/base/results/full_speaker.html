<table class="table table-striped table-hover table-bordered">
    <thead>
        <th>Place</th>
        <th>Tournament</th>
        <th>Date</th>
        <th>Season</th>
        <th>Type</th>
    </thead>
    <tbody>
        {% for result in results %}
            <tr>
                <td>{{ result.place }}</td>
                <td>
                    <a href="{% url 'core:tournament_detail' pk=result.tournament.id %}">{{ result.tournament.name }}</a>
                </td>
                <td>{{ result.tournament.date }}</td>
                <td>{{ result.tournament.get_season_display }}</td>
                <td>{{ result.get_type_of_place_display }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">
                    <center>There are no results of this type.</center>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
