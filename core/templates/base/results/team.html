{% load tags %}
<table class="table table-hover table-bordered">
    <thead>
        <th>Place</th>
        <th>Team</th>
        <th>Debaters</th>
    </thead>
    <tbody>
        {% for result in results %}
            <tr>
                <td>{% if result.ghost_points %}Alternate{% else %}{{ forloop.counter|place_as_round_filter }}{% endif %}</td>
                <td>
                    <a href="{% url 'core:team_detail' pk=result.team.id %}">{{ result.team }}</a>
                </td>
                <td>{{ result.team.debaters_display|safe }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">
                    <center>There are no results of this type.</center>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
