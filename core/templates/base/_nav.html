{% load menu_generator %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <a class="navbar-brand font-weight-bold" href="/">APDA Standings</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% get_menu "NAV_MENU_LEFT" as left_menu %}
            {% for item in left_menu %}
                {% if item.submenu %}
                    <li class="nav-item dropdown {% if item.selected %}active{% endif %} mx-1">
                        <a class="nav-link dropdown-toggle"
                           href="#"
                           role="button"
                           data-toggle="dropdown"
                           aria-haspopup="true"
                           aria-expanded="false">
                           {{ item.name }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow-lg border-0 rounded-lg mt-2">
                            {% for menu in item.submenu %}
                                <a class="dropdown-item {% if menu.selected %}active{% endif %} py-2"
                                   href="{{ menu.url }}">{{ menu.name }}</a>
                            {% endfor %}
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item {% if item.selected %}active{% endif %} mx-1">
                        <a class="nav-link" href="{{ item.url }}">{{ item.name }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>

        <form class="form-inline my-2 my-lg-0" method="GET" action="/search">
            <div class="input-group">
                <input class="form-control rounded border-0 px-3 mr-sm-2"
                       type="search"
                       placeholder="Debater Search"
                       aria-label="Search"
                       name="q"
                       value="{{ request.GET.q }}">
                <div class="input-group-append">
                    <button class="btn btn-outline-light rounded px-3" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</nav>
