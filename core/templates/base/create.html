{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row mt-lg-5 mb-lg-5 mr-lg-2 ml-lg-2 m-1">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create</h5>
                    {% block form %}
                        <form action="" method="POST" novalidate>
                            {% csrf_token %}
                            {{ form.media }}
                            {{ form|crispy }}
                            <input type="submit" class="btn btn-success" value="Create">
                        </form>
                    {% endblock form %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
